<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相对路径</title>
</head>
<body>
    <!-- 
        src属性配置的是图片的路径，目前我们所要使用的路径全部是相对路径
        相对路径：
            相对于当前资源所在资源的路径
            可以使用../返回上一级
     -->
     <img src="../img/di3-2-6.jpg" alt="小米">

     <!-- 
         图片的格式
            JPEG(JPG)
                - 支持的颜色比较多，可以压缩，但是不支持透明
                - 一般使用jpeg来保持照片等颜色丰富的图片
            GIF
                - GIF支持的颜色少，只支持简单的透明，支持动态图
            PNG
                - 支持的颜色多，并且支持复杂的透明

        图片的使用原则：
            效果不一致，使用效果好的
            效果一直使用体积小的
      -->
</body>
</html>
