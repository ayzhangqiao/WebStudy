<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实体，基础</title>
</head>
<body>
    <!-- 
        在HTML中，一些如< > 这种特殊字符是不能直接使用的，
            需要使用一些特殊符号来表示这些特殊字符，这些特殊字符我们成为实体（转义字符串）
            浏览器解析到实体时，会自动将实体转换为其对应的字符
        实体的语法：
            &实体的名字；
                < &lt
                > &gt
                空格 &nbsp;
                版权符号 &copy
     -->
     a&lt;b&gt;c

     <p>&copy今天天气好 &nbsp; &nbsp; 晴朗，处处好风光</p>
</body>
</html>
