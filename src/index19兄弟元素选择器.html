<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兄弟元素选择器</title>

    <style type="text/css">
    
        /* 
        兄弟元素选择器 
            为span后面的一个P元素设置一个背景颜色为黄色
                后一个兄弟元素选择器
                作用:可以选中一个元素后紧挨着的指定的兄弟元素
                语法：前一个+后一个
        */

        span+p {
            background-color: yellow;
        }

        /* 
            选中一个元素后所有兄弟元素
            语法：前一个 ~ 后一个
         */
        span~p {
            background-color: red;
        }
        
        
    </style>

</head>
<body>
    <p>我是一个P标签</p>
    <p>我是一个P标签</p>
    <p>我是一个P标签</p>
    <span>我是一个span标签</span>
    <p>我是一个P标签</p>
    <p>我是一个P标签</p>
    <p>我是一个P标签</p>
</body>
</html>
