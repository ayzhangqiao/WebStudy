<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用选择器</title>

    <style>
    
    /*
        为div中的span设置一个颜色为绿色
        后代元素选择器：
            作用：
                选中指定元素的指定后代元素
            语法：
                祖先元素 后代元素{}
     */
     div span {
         background-color: green;
     }


     /* 选中id为d1的div中的p元素中的span元素 */
     #d1 p span {
         background-color: red;
     }

     /* 
        为div的子元素span设置一个背景颜色为黄色
        子元素选择器
            作用: 选中指定父元素的指定子元素
            语法: 父元素 > 子元素
      */
     div > span {
         font-size: 30px;
     }

    
    </style>


</head>
<body>
    
<!-- 
    元素之间的关系
        父元素：直接包含子元素的元素
        子元素：直接被父元素包含的元素
        祖先元素：直接或间接包含后代元素的元素
        后代元素：直接或间接被祖先元素包含的元素
        兄弟元素：拥有相同父元素的元素叫兄弟元素
 -->

    <div>
        <span>我是div标签中的span</span>
        <p><span>我是P标签中的span</span></p>
    </div>

    <div id="d1">
        <p>
             <span>我是第二个div中的span元素</span>
        </p>
    </div>

    <span>我是body中的span</span>

</body>
</html>
