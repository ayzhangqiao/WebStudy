<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>样式的继承</title>

    <style>
        body {
            font-size: 50px;
        }
    </style>

</head>
<body>
    <!-- 
        像儿子可以继承父亲的遗产一样，在css中，祖先元素上的样式也会被
        其后代元素所继承。

            利用继承可以将一些基本的样式设置给祖先元素，这样所有的后代元素将会自动继承样式。
        但是并不是所有的样式都会被子元素继承。比如背景相关的样式都不会被继承，边框相关的，定位相关的
        都不会被继承。

     -->

     <p style="font-size: 30px;">
         我是P标签中的文字
        <span>我是span中的文字</span>
    </p>

    <span>我是P元素外的span</span>

</body>
</html>
