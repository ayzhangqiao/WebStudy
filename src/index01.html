<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="RiverRun">
    <title>常用的标签</title>
</head>
<body>
    <!-- 标题标签
        在HTML中一共有6级标题标签 h1-h6
        显示效果上h1最大，h6最小，但是文字的大小并不关心，关心的是标签的语义。对于搜索引擎来说，h1重要性仅次于title,
        搜索引擎检索完title,会立即查看h1中的内容，h1标签很重要，会影响到页面在搜索引擎中的排名，页面只能写一个h1.
        
        一般页面中标题只使用h1、h2、h3,以后的基本不使用
    -->
    <h1>一级标签</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 
        段落标签，用于表示内容中的一个自然段，使用P标签来表示一个段落
        P标签的文字，默认独占一行，并且段落之间会有一个间距。
     -->
     <p>我是一个P标签，我表示一个段落</p>


     <!-- 在HTML中，，字符之间写再多空格，浏览器也会当成一个空格解析，换行也会当成一个空格来解析
        在页面中可以使用br标签来表示一个换行，br标签是一个自动结束标签。
     -->
     <p>
         锄禾日当午，<br>
         汗滴禾下土，<br>
         谁知盘中餐，<br>
         粒粒皆辛苦。<br>
     </p>

     <!-- 
         hr标签也是一个自结束标签，可以在页面中生成一条水平线
      -->
      <hr>

</body>
</html>
