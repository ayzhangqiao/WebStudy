<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XHTML语法规范</title>
</head>
<body>
    <!-- 
        1.HTML中不区分大小写，但是我们一般要求使用小写
     -->

     <!-- 
         2、HTML中的注释不能嵌套
      -->

      <!-- 
          3、HTML标签必须结构完整，要么成对出现，要么是自结束标签。
          4、浏览器会尽最大努力正确解析页面，但是有些情况会修正错误。
       -->
       <p>我是一个P标签</p>
       <p>我是一个P标签2

        <!-- 
            5、HTML标签可以嵌套，但是不能交叉嵌套
         -->
         <p>今天天气<font color='red'>真不错</font></p>
         
         <!-- 
             6、HTML标签的属性必须有值，且值必须加引号,双引号，单引号都可以
          -->   
          <p>今天天气真不错<font color='yellow'>呵呵哒</font></p>

</body>
</html>
