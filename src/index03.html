<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片标签</title>
</head>
<body>
    <!-- 
        使用img标签来向网页中引入一个外部图片
            img标签也是一个自结束标签
        属性：
            src：设置一个图片的路径
            alt：设置图片的描述，可以用来在图片不能显示时对图片描述。
                搜索引擎可以通过alt来识别不同的图片，不写alt属性，则不会检索
            width：修改图片的宽度，一般用px作为单位
            height：修改图片的高度，一般用px作为单位

            高度和宽度两个属性如果只设置一个，另一个也会等比变化调整大小。
            两个同时指定，按照指定值来设置。一般开发中除了自适应的页面，不建议设置宽高
     -->
     <img src="../img/da2.jpg" alt="这是小米图片吧" width="200px" height="100px">
</body>
</html>
