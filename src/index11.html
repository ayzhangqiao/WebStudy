<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>

    <style type="text/css">
        /* 
            CSS注释，使用HTML注释类似，必须编写在style标签中，或者是CSS文件中。

            CSS语法：
                选择器  声明块
            
            选择器：
                通过选择器可以选中页面中指定的元素，并且将声明块中的样式应用到选择器对应的元素上。
            
            声明块：
                声明块紧跟在选择器后面，使用一对{}括起来，
                声明块中实际上就是一组一组的名值对结构，
                多个声明块中可以写多个声明，使用；隔开，名和值之间用：隔开
         */

         p {
             color: red;
             font-size: 40px;
         }

    </style>

</head>
<body>
    
</body>
</html>
