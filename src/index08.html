<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超链接</title>
</head>
<body>
    
    <!-- 
        使用超链接可以让我们从一个页面跳转到另一个页面
        使用a标签来创建一个超链接
        属性：
            href: 指定一个超链接跳转的目标路径，可以写一个相对路径，也可以写一个绝对路径。
     -->
     <a href="https://www.baidu.com">我是一个超链接1</a>
     <br>
     <a href="index03.html">我是一个超链接2</a>
     <br>

     <!-- 
         a 标签中的target属性可以用来指定打开链接的位置
            可选值：
            _self: 当前页面（默认值）
            _blank: 新的窗口中打开
            可以设置一个内联框架的name属性值，链接会在指定的内联框架中打开
      -->
     <a href="https://www.baidu.com" target="tom">我是一个超链接3</a>
     <br>
     <iframe src="index05.html" frameborder="0" name="tom" width="1200px" height="600px"></iframe>

     <!-- 
         center标签中的内容，会默认在页面中居中显示
            可以将要居中显示的元素，全部放在center中<临时
      -->
     <center>
         <p>我是一个居中的P标签</p>
     </center>

</body>
</html>
