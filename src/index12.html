<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>块元素和内联元素</title>
</head>
<body>
    
    <!-- 
        块元素和内联元素

        div就是一个块元素，所谓的块元素就是会独占一行的元素，无论他的内容有多少，他都会独占一行。
            p  h1 h2 h3 .....
            div标签没有任何语义，就是一个存粹的块元素，并且不会为他的内部元素设置任何默认样式。
            主要用来对页面进行布局分割样式。

        span 是一个内联元素（行内元素）
            所谓的行内元素，指的是只占自身大小的的元素，不会占用一行。
            a img iframe span
            span没有任何语义，span专门用来选中文字,然后为文字设置样式

            块元素主要用来做页面的布局，内联元素主要用来选中文本设置样式。
            一般情况下只使用块元素去包含内联元素，而不会使用内联元素包含一个块元素。
            a元素可以包含任意元素，除了它本身。
            p元素是一个块元素，但是不能包含其它的块元素
     -->
    <a href="#">
        <div style="background-color: red; width: 200px;">
            我是一个div
         </div>
    </a>


     <div style="background-color: yellow;"> 
        我是一个div
    </div>

    <p> 我是一个p标签</p>
    <p> 我是一个p标签</p>

    <hr>

    <span>我是一个span标签</span>
    <span style="color: rebeccapurple;">我是一个span标签</span>

</body>
</html>
