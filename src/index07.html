<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内联框架</title>
</head>
<body>
    <!-- 
        使用内联框架可以引入一个外部页面
            使用iframe来创建一个内联框架
        属性：
            src: 指向一个外部页面的路径，可以使用相对路径
            width:
            height:
            name: 可以给内联框架指定一个name属性
        
        在现实开发中不推荐使用内联框架内的内容，因为不会被搜索引擎检索到。
     -->
     <iframe src="index02.html" frameborder="0"></iframe>
</body>
