<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 
        使用meta标签可以用来设置网页的关键字
     -->
     <meta name="keywords" content="HTML5, JavaScript, 前端， Java" />

     <!-- 
         还可以用来指定网页的描述
         搜索引擎在检索页面时，会同时检索页面中关键词和描述，但是这两个值不会影响页面在搜索引擎中的排名
      -->
      <meta name="description" content="发布h5, js等相关的信息">

      <!-- 
          使用meta可以用来做请求的重定向 -- 5秒后跳转百度
          <meta http-equiv="refresh" content="秒数; 目标路径">
       -->
       <meta http-equiv="refresh" content="5; https://www.baidu.com">

    <title>meta标签</title>
</head>
<body>
    
</body>
</html>
